



<div id="gif">
    <input class="input" type="text" placeholder="Search for GIF" #gif (keyup.enter)="searchGif(gif.value)"  />

  <div class="gif__result" >
    <div class="result__item" *ngFor="let gif of getListGif()" >
      <img class="image" (click)="sendGif(gif.images.downsized.url)" [src]="gif.images.downsized.url" alt="Image">
    </div>
  </div>
</div>
